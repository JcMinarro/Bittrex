import com.jcminarro.Dependencies

group 'com.jcminarro'
version '1.0-SNAPSHOT'

buildscript {

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath Dependencies.kotlinGradlePlugin
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile Dependencies.kotlinSTDLib
    compile Dependencies.retrofit
    compile Dependencies.retrofitGsonConverter
    compile Dependencies.okHttpLogger
    compile Dependencies.ok2curl
    
    testCompile Dependencies.jUnit
    testCompile Dependencies.mockito
    testCompile Dependencies.kotlinTestJunit
    testCompile Dependencies.kluent
    testCompile Dependencies.mockitoKotlin
    testCompile Dependencies.wiremock
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}